<!DOCTYPE html>
<html>
<head>
<title>Share & Notification Icons</title>

<style>
body {
    margin: 0;
    background: #111;
    font-family: Arial, sans-serif;
    color: white;
}

/* ---------------- TOP RIGHT ICON BAR ---------------- */
#iconBar {
    position: fixed;
    top: 15px;
    right: 20px;
    display: flex;
    gap: 25px;
    z-index: 2000;
}

/* Icon buttons */
.icon {
    width: 35px;
    height: 35px;
    cursor: pointer;
    opacity: 0.85;
    transition: 0.2s;
}

.icon:hover {
    opacity: 1;
}

/* ---------------- PANELS ---------------- */
.panel {
    position: fixed;
    top: 70px;
    right: 20px;
    width: 260px;
    background: #1f1f1f;
    padding: 15px;
    border-radius: 10px;
    display: none;
    box-shadow: 0 4px 10px rgba(0,0,0,0.5);
}

/* Panel titles */
.panel h3 {
    margin-top: 0;
    border-bottom: 1px solid #444;
    padding-bottom: 6px;
}

/* Share buttons */
.share-btn {
    width: 100%;
    padding: 8px;
    margin-top: 8px;
    border: none;
    border-radius: 6px;
    background: #333;
    color: white;
    cursor: pointer;
}
.share-btn:hover {
    background: #444;
}
</style>
</head>

<body>

<!-- ================= ICON BAR ================= -->
<div id="iconBar">

    <!-- SHARE ICON (SVG that matches your picture) -->
    <svg id="shareIcon" class="icon" viewBox="0 0 24 24" fill="#bfbfbf">
        <circle cx="6" cy="12" r="3"/>
        <circle cx="18" cy="6" r="3"/>
        <circle cx="18" cy="18" r="3"/>
        <line x1="8.5" y1="11" x2="15.5" y2="7" stroke="#bfbfbf" stroke-width="2"/>
        <line x1="8.5" y1="13" x2="15.5" y2="17" stroke="#bfbfbf" stroke-width="2"/>
    </svg>

    <!-- BELL ICON -->
    <svg id="bellIcon" class="icon" viewBox="0 0 24 24" fill="#bfbfbf">
        <path d="M12 2C9 2 7 4 7 7V11C7 12 6.5 13.2 6 14L5 16H19L18 14C17.5 13.2 17 12 17 11V7C17 4 15 2 12 2Z"/>
        <circle cx="12" cy="19" r="2"/>
    </svg>

</div>

<!-- ================= PANELS ================= -->

<!-- SHARE PANEL -->
<div id="sharePanel" class="panel">
    <h3>Share</h3>
    <button class="share-btn" onclick="copyLink()">Copy Link</button>
    <button class="share-btn">Share via WhatsApp</button>
    <button class="share-btn">Share via Email</button>
</div>

<!-- NOTIFICATION PANEL -->
<div id="notifPanel" class="panel">
    <h3>Notifications</h3>
    <p>No notifications yetâ€¦</p>
</div>

<script>
const shareIcon = document.getElementById("shareIcon");
const bellIcon = document.getElementById("bellIcon");

const sharePanel = document.getElementById("sharePanel");
const notifPanel = document.getElementById("notifPanel");

// Toggle Share Panel
shareIcon.onclick = () => {
    sharePanel.style.display =
        sharePanel.style.display === "block" ? "none" : "block";
    notifPanel.style.display = "none"; // Hide other
};

// Toggle Notification Panel
bellIcon.onclick = () => {
    notifPanel.style.display =
        notifPanel.style.display === "block" ? "none" : "block";
    sharePanel.style.display = "none"; // Hide other
};

// Copy link function
function copyLink() {
    navigator.clipboard.writeText(window.location.href);
    alert("Link Copied!");
}
</script>

</body>
</html>
