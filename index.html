<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>BMW Loading</title>

<style>
    html, body {
        height: 100%;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        background: #0d1117;
        font-family: "Noto Sans", sans-serif;
        color: white;
    }

    .loader-container {
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 16px;
        animation: fadeIn 1s ease forwards;
    }

    .bmw-loader {
        width: 100px;
        height: 100px;
        position: relative;
        border-radius: 50%;
        animation: bmw-spin 1.8s linear infinite;
    }

    .bmw-loader::before {
        content: "";
        position: absolute;
        inset: 0;
        background: black;
        border-radius: 50%;
        border: 5px solid white;
        box-sizing: border-box;
    }

    .bmw-loader::after {
        content: "";
        position: absolute;
        inset: 20px;
        border-radius: 50%;
        background:
            linear-gradient(90deg, #1c9cf6 50%, white 50%),
            linear-gradient(#1c9cf6 50%, white 50%);
        background-size: 100% 100%;
    }

    @keyframes bmw-spin {
        100% { transform: rotate(360deg); }
    }

    @keyframes fadeIn {
        from { opacity: 0; transform: scale(0.95); }
        to   { opacity: 1; transform: scale(1); }
    }

    .loading-text {
        font-size: 18px;
        opacity: 0.8;
        letter-spacing: 2px;
        animation: pulse 1.4s ease-in-out infinite;
    }

    @keyframes pulse {
        0%, 100% { opacity: 0.3; }
        50% { opacity: 1; }
    }
</style>

<script>
    // Auto-redirect after loading
    setTimeout(() => {
        window.location.href = "tdx.html"; // change this to your page
    }, 3000); // 3 seconds
</script>

</head>

<body>

<div class="loader-container">
    <div class="bmw-loader"></div>
    <div class="loading-text">Loading...</div>
</div>

</body>
</html>
